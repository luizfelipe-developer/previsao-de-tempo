<!DOCTYPE html>
<html lang="PT-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="mobile.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <title>Previsão de tempo- Luiz Felipe</title>
</head>
<body>
  <div class="app-container">
    <div class="letf-column">
      <nav class="navbar-container" >
        <img src="img/logo.svg" alt="">
        <!-- <input type="text" name="search" id="City" placeholder="Procure por cidade" > -->
        <input class="custom-input" type="search" name="search" id="city" placeholder="Procure por cidade">
      </nav>
      <div class="showcase-container">
        <div class="showcase-text">
          <h2>Imperatriz</h2>
          <p>Nublado</p>
          <h2>33°</h2>
        </div>
        <img src="./img/sun clouds.svg" alt="">
      </div>

      <div class="hourly-forecast-container">
        <div class="hour-weather-item">
           <p>6:00 AM</p>
           <img src="./img/sun-cloud.svg" alt="">
           <p>24°</p>
        </div>
        <div class="hour-weather-item">
           <p>9:00 AM</p>
           <img src="./img/sun.svg" alt="">
           <p>28°</p>
        </div>
        <div class="hour-weather-item">
           <p>12:00 AM</p>
           <img src="./img/sun.svg" alt="">
           <p>30°</p>
        </div>
        <div class="hour-weather-item">
           <p>15:00 AM</p>
           <img src="./img/wind.svg" alt="">
           <p>32°</p>
        </div>
        <div class="hour-weather-item">
           <p>18:00 AM</p>
           <img src="./img/sun.svg" alt="">
           <p>29°</p>
        </div>
        <div class="hour-weather-item">
           <p>6:00 PM</p>
           <img src="./img/rain-2.svg" alt="">
           <p>25°</p>
        </div>
      </div>
      
      <div class="weather-details-container">
        <div class="weather-details-item">
          <p>Sensação térmica</p>
          <div>
            <img src="./img/temperature.svg" alt="">
            <p>30°</p>
          </div>
        </div>
        <div class="weather-details-item">
          <p>Chance de Chuva</p>
          <div>
            <img src="./img/rain.svg" alt="">
            <p>2%</p>
          </div>
        </div>
        <div class="weather-details-item">
          <p>Vento</p>
          <div>
            <img src="./img/wind.svg" alt="">
            <p>2  <span>km/h</span> </p>
          </div>
        </div>
        <div class="weather-details-item">
          <p>Índice</p>
          <div>
            <img src="./img/sun-2.svg" alt="">
            <p>4</p>
          </div>
        </div>
      </div>
    </div>
    <div class="right-comlumn">
      <div class="weekly-forest-container">
        <div class="day-weather-item">
          <p>Segunda-feira</p>
          <img src="./img/moon-clouds.svg" alt="">
          <div>
            <p>29°</p>
            <p>23°</p>
          </div>
        </div>
        <div class="day-weather-item">
          <p>Terça-feira</p>
          <img src="./img/sun.svg" alt="">
          <div>
            <p>45°</p>
            <p>33°</p>
          </div>
        </div>
        <div class="day-weather-item">
          <p>Quarta-feira</p>
          <img src="./img/sun-cloud.svg" alt="">
          <div>
            <p>29°</p>
            <p>23°</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
